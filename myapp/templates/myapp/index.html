<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome Page</title>
        <style>
                body {
                        font-family: Arial, sans-serif;
                        text-align: center;
                        margin: 0;
                        padding: 0;
                        background: url('https://images.unsplash.com/photo-1464039397811-476f652a343b?q=80&w=1468&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
                        background-size: cover;
                        color: #fff;
                        /* Set text color to white for better visibility on a background image */
                }

                h1,
                p {
                        margin: 50px 0;
                }

                img.centered {
                        display: block;
                        margin: 0 auto;
                        width: auto;
                        height: 200px;
                        border-radius: 20%;
                }

                /* Navigation Bar Styles */
                nav {
                        background-color: #000000;
                        padding: 10px;
                }

                nav a {
                        color: white;
                        text-decoration: none;
                        padding: 10px;
                        margin: 0 10px;
                }
        </style>
</head>

<body>
        <!-- Navigation Bar -->
        <nav>
                <a href="#">SIMPLE DJANGO </a>
                <a href="#">Home</a>
                <a href="#">About</a>
        </nav>

        <h1>Welcome to Our Website!</h1>
        <p>This is a simple welcome page created using HTML for Django.</p>

        <img src="https://images.unsplash.com/photo-1524602585632-a2a01c12307c?q=80&w=1507&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Centered Image" class="centered">
        <div>
                <h1>Lets conserve nature by planting trees</h1>
        </div>
</body>

</html>
